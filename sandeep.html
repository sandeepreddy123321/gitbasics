<!DOCTYPE html>
<html>
<head>
<title>web page</title>
</head>
<body>
	<div class=" card col bg-info ">
			<div class="card-body">
		
	<h1 class="text-left">Registration form</h1>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<div class="container">

	<form action="{% url 'my registration' %}" method="post">
		{% csrf_token %}
		<label for="first-name">First name:</label>
		<input type="text" name = "firstname" placeholder ="abc" required><br><br>
		
		<label for="last-name">Last name:</label>
		<input type="text" name = "lastname" placeholder ="abc" required><br><br>
	<div>
		<label for="gender">Male:</label>
		<input type="radio" name = "gender" value="male">

		<label for="gender">Female:</label>
		<input type="radio" name = "gender" value="female"><br><br>

		<label for="Phonenumber">Phone number:</label>
		<input type="text" name = "phonenumber" placeholder="123456789" required><br><br><br>

		<label for="address">Address:</label>
		<input type="text" name = "address" placeholder="vijayawada" required><br><br>
		
		
		<label for="languagesknown">Languages known</label><br>
  		<input type="checkbox" id="languagesknown" name="languagesknown" value="Python">
 	 	<label for="python">Python</label><br>
  		<input type="checkbox" id="languagesknown" name="languagesknown" value="Html">
  		<label for="Html">Html</label><br>
  		<input type="checkbox" id="languagesknown" name="languagesknown" value="Java">
  		<label for="java">Java</label><br><br>
	
  		


	</div>

	<div>
		<label for="Email">Email:</label>
		<input type="text" name = "email" placeholder ="abc@gmail.com"><br><br>

		<label for="password">Password:</label>
		<input type="password" name = "password" ><br><br>
		
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
    </div>
	</form>
		</div>
	</div>
</div>

</body>
</html>
