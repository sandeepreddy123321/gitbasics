{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Single user view</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h3>single user update</h3>
				<form>
					<input type="text" name="n" class="form-control my-2" value="{{p.name}}">
					<input type="email" name="e"class="form-control my-2" value="{{p.email}}">
					<div class="row">
						<div class="col-sm-6">
							<a href="{% url 'dt'%}" class="btn btn-outline-secondary col-sm-6">Back</a>
						</div>
						<div class="col">
							<input type="Submit" value="Update"  class="btn btn-outline-success col-sm-6">
						</div>
					</div>
			/form>
			</div>
		</div>
	</div>
</body>
</html>
